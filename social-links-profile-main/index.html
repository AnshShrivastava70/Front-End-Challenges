<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.683);
        color: whitesmoke;

      }
      .attribution a {
        color: hsl(188, 83%, 59%);
      }
    </style>
  </head>
  <body>
    <section class="bg-black h-full md:h-screen w-full flex justify-center items-center">
      <div class="card h-auto min-w-80 py-5 md:py-7 px-2 md:px-6 rounded-lg bg-[#1f1f1f] my-4">
        <div class="flex flex-col justify-center items-center">
          <img
            class="rounded-full h-20 object-cover my-4"
            src="assets/images/avatar-jessica.jpeg"
            alt="avatar-jessica"
          />
          <h1
            class="text-[#ffffff] text-2xl font-semibold leading-10 text-center"
          >
            Jessica Randall
          </h1>
          <h2 class="text-[#c5f82a] text-sm text-center font-semibold">
            London, United Kingdom
          </h2>
        </div>
        <p class="text-gray-300 text-center text-[14px] m-5 mt-7">
          "Front-end developer and avid reader."
        </p>
        <div
          class="social-links grid grid-rows-5 gap-4 h-full place-items-center"
        >
          <button class="text-white bg-[#333333] w-11/12 rounded-md p-2 hover:bg-[#c5f82a] transition-all hover:text-black hover:font-bold active:bg-[#c5f82a]">
            GitHub
          </button>
          <button class="text-white bg-[#333333] w-11/12 rounded-md p-2 hover:bg-[#c5f82a] transition-all hover:text-black hover:font-bold active:bg-[#c5f82a]">
            Frontend Mentor
          </button>
          <button class="text-white bg-[#333333] w-11/12 rounded-md p-2 hover:bg-[#c5f82a] transition-all hover:text-black hover:font-bold active:bg-[#c5f82a]">
            LinkedIn
          </button>
          <button class="text-white bg-[#333333] w-11/12 rounded-md p-2 hover:bg-[#c5f82a] transition-all hover:text-black hover:font-bold active:bg-[#c5f82a]">
            Twitter
          </button>
          <button class="text-white bg-[#333333] w-11/12 rounded-md p-2 hover:bg-[#c5f82a] transition-all hover:text-black hover:font-bold active:bg-[#c5f82a]">
            Instagram
          </button>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#https://www.frontendmentor.io/profile/AnshShrivastava70">AnshShrivastava70</a>.
    </div>
  </body>
</html>
